<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img width="100px" src="img/Instagram_logo.svg.png" alt="Instagram">
        </div>
        <nav class="menu">
            <a href=""><img width="25px" src="img/5948524.png" alt="Página inicial"><span>Página inicial</span></a>
            <a href=""><img width="25px" src="img/4024513.png" alt="Pesquisa"><span>Pesquisa</span></a>
            <a href=""><img width="25px" src="img/explore-icon-256x256-vgptecd8.png" alt="Explorar"><span>Explorar</span></a>
            <a href=""><img width="25px" src="img/instagram-reels-logo-18CF7D9510-seeklogo.com.png" alt="Reels"><span>Reels</span></a>
            <a href=""><img width="25px" src="img/free-facebook-messenger-icon-2880-thumb.png" alt="Mensagens"><span>Mensagens</span></a>
            <a href=""><img width="25px" src="img/107804.png" alt="Notificações"><span>Notificações</span></a>
            <a href=""><img width="25px" src="img/6537820.png" alt="Criar"><span>Criar</span></a>
            <a href=""><img class="perfil" width="25px" src="img/887603_user_512x512.png" alt="Perfil"><span>Perfil</span></a>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="post" id="post1">
                <span class="prev" onclick="navigate(-1)">&lt;</span>
                <img class="imgpost" width="30%" src="img/post.png" alt="Post">
                <span class="next" onclick="navigate(1)">&gt;</span>
                <div class="product" data-id="1">
                    <h3>Vestido Azul</h3>
                    <p>R$ 50,00</p>
                    <button onclick="addToCart(1)">Adicionar ao Carrinho</button>
                </div>
            </div>
            <div class="post" id="post2">
                <span class="prev" onclick="navigate(-1)">&lt;</span>
                <img class="imgpost" width="30%" src="img/post2.png" alt="Post">
                <span class="next" onclick="navigate(1)">&gt;</span>
                <div class="product" data-id="2">
                    <h3>Camiseta Listrada</h3>
                    <p>R$ 50,00</p>
                    <button onclick="addToCart(2)">Adicionar ao Carrinho</button>
                </div>
            </div>
            <!-- Adicione mais produtos conforme necessário -->
        </div>
        <section id="cart">
            <h2>Carrinho</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <button onclick="checkout()">Finalizar Compra</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
